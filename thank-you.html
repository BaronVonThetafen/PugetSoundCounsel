<!DOCTYPE html>
<html lang="en">
<head>

    <title>Thank You | Puget Sound Counsel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e8f0; /* Blue-gray color */
            margin: 0;
            padding: 0;
            color: #333;
        }
        header, section, footer {
            margin: 20px auto;
            padding: 10px;
            max-width: 1200px;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;

        }

            padding: 20px;
        }
        .iframe-container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 95%;
            height: 70vh; /* 70% of the viewport height */
            max-width: 1200px;
            margin: 20px auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container a {
            text-decoration: none;
            color: #ffffff;
            background-color: #2c3e50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .link-container a:hover {
            background-color: #1a252f;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: white;
